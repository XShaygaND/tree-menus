{% load menu_tags %}

<p><a href="{{ menu.url }}">{{ menu.name }}</a></p>
{% for item in menu_items %}
    <p style="margin-left: {{ item.depth }}em;">
        {% if not item == active_item %}
            <a href="{{ item.url }}">└─{{ item.title }}</a>
        {% else %}
            <strong>└─{{ item.title }}</strong>
        {% endif %}
    </p>   
{% endfor %}
